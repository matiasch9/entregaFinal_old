{% extends "index.html" %}
{% load static %}
<!--link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"-->
{% block body %}
    {% for blogs in blogs %}
    {% if user.is_authenticated and user == blogs.author %}
        <li>
            {{ blogs.titulo }}
            <a href="/AppGlobal/edit_blog_post/{{blogs.slug}}" class="btn btn-warning">Edit</a>
            <a class="btn btn-sm btn-danger" href="/AppGlobal/delete_blog/{{blogs.slug}}"> <i
                class="fa-solid fa-trash"></i>Eliminar Blog</a>
            {{ author }}
        </li>
        <br>
        {% endif %}
    {% endfor %}
    <a class="btn btn-success" href="/AppCoder/create_estudiantes">+ Agregar Estudiante</a>
{% endblock %}
